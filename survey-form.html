<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="survey-form.css">
  <title>Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">Developer's Survey Form</h1>
    <p id="description">I created this survey to get to know all my fellow developers out there. Hope you like it!</p>
  </header>
  <form id="survey-form">
    <fieldset>
      <legend id="basics">The basics: </legend>
      <label id="name-label">What's your name? <input id="name" type="text" placeholder="Name" name="name" required /></label><br />
      <label id="email-label">What's your email? <input id="email" type="email" placeholder="Email" name="email" required /></label><br />
      <label id="number-label">What's your age? <input id="number" type="number" min="18" max="119" Placeholder="Over 18." name="age" /></label><br />
    </fieldset>
    <fieldset>
      <legend id="gender-identity">What's your gender: </legend>
      <label><input type="radio" name="gender" value="man" /> I'm a man.</label><br />
      <label><input type="radio" name="gender" value="woman" /> I'm a woman.</label><br />
      <label><input type="radio" name="gender" value="none" checked /> I prefer not to say.</label><br />
    </fieldset>
    <fieldset>
      <legend id="about-you">Tell us more about yourself: </legend>
      <label id="years-coding">How many years have you been coding? 
        <select id="dropdown" name="years-coding">
          <option value="">(Select an option)</option>
          <option value="new">Less than a year</option>
          <option value="zero-five">0 to 5 years</option>
          <option value="five-ten">5 to 10 years</option>
          <option value="ten-twenty">10 to 20 years</option>
          <option value="vet">More than 20 years</option>
        </select>
      </label><br />
      <p id="coding-lang">Which coding languages do you know?</p>
      <div id="coding-lang">
        <label><input type="checkbox" name="coding-lang" value="none" />None</label>
        <label><input type="checkbox" name="coding-lang" value="csharp" />C#</label>
        <label><input type="checkbox" name="coding-lang" value="cplusplus" />C++</label>
        <label><input type="checkbox" name="coding-lang" value="java" />Java</label>
        <label><input type="checkbox" name="coding-lang" value="javascript" />javaScript</label>
        <label><input type="checkbox" name="coding-lang" value="typscript" />TypeScript</label>
        <label><input type="checkbox" name="coding-lang" value="powershell" />PowerShell</label>
        <label><input type="checkbox" name="coding-lang" value="lua" />Lua</label>
        <label><input type="checkbox" name="coding-lang" value="python" />Python</label>
        <label><input type="checkbox" name="coding-lang" value="sql" />SQL</label>
        <label><input type="checkbox" name="coding-lang" value="ruby" />Ruby</label>
        <label><input type="checkbox" name="coding-lang" value="rust" />Rust</label>
        <label><input type="checkbox" name="coding-lang" value="html" />HTML/CSS</label>
        <label><input type="checkbox" name="coding-lang" value="go" />Go</label>
        <label><input type="checkbox" name="coding-lang" value="scratch" />Scratch</label>
        <label><input type="checkbox" name="coding-lang" value="perl" />Perl</label>
        <label><input type="checkbox" name="coding-lang" value="swift" />Swift</label>
        <label><input type="checkbox" name="coding-lang" value="git" />Git</label>
        <label><input type="checkbox" name="coding-lang" value="react" />React.js</label>
        <label><input type="checkbox" name="coding-lang" value="other" selected />Other</label>
      </div><br />
      <label id="wish-i-knew">Describe one thing you wish you knew before you started coding?<br /> 
        <textarea rows="4" cols="20" placeholder="I wish I knew..." name="wish-i-knew"></textarea>
      </label>
    </fieldset>
    <input id="submit" type="submit" name="submit" value="Finish" />
    <input id="reset" type="reset" name="reset" value="Start Over" />
  </form>
  <footer>
    <p>&#169; 2022 Coded with &#128164; by <a href="https://www.github.com/JDS85">JDS85</a></p>
  </footer>
</body>
</html>
