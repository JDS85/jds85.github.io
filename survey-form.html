<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">This is a survey form.</p>
  <form id="survey-form">
    <label id="name-label">Enter your first and last name: 
      <input id="name" type="text" placeholder="Enter Name Here" required />
    </label>
    <label id="email-label">Enter your email: 
      <input id="email" type="email" placeholder="Enter Email Here" required />
    </label>
    <label id="number-label">Enter your age: 
      <input id="number" type="number" min="13" max="119"  placeholder="Age" />
    </label>
    <select id="dropdown">
      <option></option>
      <option></option>
    </select>
    <input type="radio" name="pick-one" value="1" />
    <input type="radio" name="pick-one" value="2" />
    <input type="checkbox" value="1" />
    <input type="checkbox" value="2" />
    <input type="checkbox" value="3" />
    <input type="checkbox" value="4" />
    <textarea placeholder="What can we do better..."></textarea>
    <input id="submit" type="submit" value="Finish" />
  </form>
</body>
</html>
